    <script src="js/scripts.js"></script>
    <title>PC parts</title>
  </head>
  <body>
    <h1>PC Parts</h1>

    <div class="initially-hidden">
      <p><span class="clickable">Click here</span> to see a motherboard</p>
    </div>

        <p>This is a motherboard. <span class="clickable">Click here</span> to hide the motherboard</p>
        <img src="img/motherboard.png" />
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" id="left">Left</button>
      <button type="button" class="btn btn-default" id="center">Middle</button>
      <button type="button" class="btn btn-default" id="right">Right</button>
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-lg" id="light">Light</button>
      <button type="button" class="btn btn-lg" id="dark">Dark</button>
    </div>

  </body>
